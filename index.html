<!DOCTYPE html>
<html data-shade="950" data-rounded="3xlarge" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Brainvault Technologies</title>
        <meta name="description" content="RTTL Live Streaming" />
        <link rel="icon" type="image/svg+xml" href="/favicon.png" media="(prefers-color-scheme: light)" />
        <link rel="icon" type="image/svg+xml" href="/favicon.png" media="(prefers-color-scheme: dark)" />

    </head>

    <body class="bg-white dark:bg-gray-950">
    <header id="header" class="group">
        <nav class="fixed overflow-hidden z-20 w-full border-b bg-white/50 dark:bg-gray-950/50 backdrop-blur-2xl">
            <div class="px-6 m-auto max-w-6xl ">
                <div class="flex flex-wrap items-center justify-between py-2 sm:py-4">
                    <div class="w-full items-center flex justify-between lg:w-auto">
                        <a href="/" aria-label="tailus logo">
                            <img src="/logo.png" class="w-20" />
                        </a>
                    </div>
                    <div class="w-full group-data-[state=active]:h-fit h-0 lg:w-fit flex-wrap justify-end items-center space-y-8 lg:space-y-0 lg:flex lg:h-fit md:flex-nowrap">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="overflow-hidden">
        <section class="relative">
            <div class="relative pt-24 lg:pt-28">
                <div class="mx-auto px-6 max-w-7xl md:px-12">
                    <div class="text-center sm:mx-auto sm:w-10/12 lg:mr-auto lg:mt-0 lg:w-4/5">
                        <h1 class="text-5xl pb-3">Stream 1</h1>
                        <iframe class="w-full aspect-video" src="https://streamspace.live/play/rttl1" height="100%" width="100%" frameborder="0" allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
                    </div>
                </div>
                <div class="mx-auto m-6 max-w-7xl md:px-12">
                    <div class="text-center sm:mx-auto sm:w-10/12 lg:mr-auto lg:mt-0 lg:w-4/5">
                        <h1 class="text-5xl pb-3">Stream 2</h1>
                        <iframe class="w-full aspect-video" src="https://streamspace.live/play/rttl2" height="100%" width="100%" frameborder="0" allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="card variant-outlined !bg-transparent">
        <div class="max-w-6xl mx-auto space-y-16 px-6 py-16 ">
            <div class="flex items-center justify-between rounded-md px-6 py-3 card variant-soft">
                <span class="text-title">Brainvault Technologies</span>
            </div>
        </div>
    </footer>
<script type="module" src="./main.js"></script>
    </body>
</html>
